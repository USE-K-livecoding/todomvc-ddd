<!doctype html>
<html>
    <head>
        <meta charset="utf-8" >
    </head>
    <body>
        <dl>
            <dt>code</dt><dd id="code"></dd>
            <dt>charCode</dt><dd id="charCode"></dd>
            <dt>key</dt><dd id="key"></dd>
            <dt>keyCode</dt><dd id="keyCode"></dd>
            <dt>altKey</dt><dd id="altKey"></dd>
            <dt>ctrlKey</dt><dd id="ctrlKey"></dd>
            <dt>metaKey</dt><dd id="metaKey"></dd>
            <dt>shiftKey</dt><dd id="shiftKey"></dd>
        </dl>
        <script type="text/javascript">
            const keys = [
                "code",
                "charCode",
                "key",
                "keyCode",
                "altKey",
                "ctrlKey",
                "metaKey",
                "shiftKey",
            ];
            window.addEventListener(
                "load",
                (_loadEvent) => {
                    console.log(_loadEvent);
                    document.body.addEventListener(
                        "keydown",
                        (keydownEvent) => {
                            keys.forEach(
                                (key) => document.getElementById(key).textContent = keydownEvent[key]
                            );
                            keydownEvent.preventDefault();
                        }
                    );
                }
            );
            window.addEventListener(
                "beforeunload",
                (beforeUnloadEvent) => {
                    beforeUnloadEvent.stopPropagation();
                }
            );
        </script>
    </body>
</html>
